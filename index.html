<!DOCTYPE html>
<html lang="en" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/iwb4juf.css">
    
    <link rel="shortcut icon" href="./img/2_character_pepe/1_idle/idle/I-1.png" type="image/x-icon">
</head>
<body>
    <h1>El Pollo Loco</h1>
    
    
    
    <div class="play-game">

        <div class="info">
            <h1>
                Please rotate your device.
            </h1>
        </div>
        
        <div class="start">

        </div>

        <div class="game-over d-none">

        </div>

        <div class="buttons-top">
            <button class="start-button">
                <img src="./img/10_icons/start.svg" alt="" srcset="">
            </button>
            <button class="reset-button d-none">
                <img src="./img/10_icons/reset.svg" alt="" srcset="">
            </button>
            <button class="music-on" data-set="on">
                <img src="./img/10_icons/volume.svg" alt="" srcset="">
            </button>
            <button class="music-off d-none">
                <img src="./img/10_icons/volume-off.svg" alt="" srcset="">
            </button>
    
        </div>
    
        <div class="buttons-down">
            <div class="buttons-down-left-side">
                <button class="left">
                    <img src="./img/10_icons/left.svg" alt="" srcset="">
                </button>
                <button class="right">
                    <img src="./img/10_icons/right.svg" alt="" srcset="">
                </button>
            </div>

            <div class="buttons-down-right-side">     
                <button class="up">
                    <img src="./img/10_icons/up.svg" alt="" srcset="">
                </button>
                <button class="bottle">
                    <img src="./img/6_salsa_bottle/salsa_bottle.png" alt="" srcset="">
                </button>
            </div>
        </div>

        <canvas id="canvas" width="720" height="480">

        </canvas>

    </div>

    <div class="description">
        <div class="button-description">

            <h3>HOW TO PLAY:</h3>
            <button class="">
                <img src="./img/10_icons/left.svg" alt="" srcset="">
            </button>
            <h4>wolk left</h4>
            <button class="">
                <img src="./img/10_icons/right.svg" alt="" srcset="">
            </button>
            <h4>wlak right</h4>
            <button class="">
                <img src="./img/10_icons/up.svg" alt="" srcset="">
            </button>
            <h4>jump[D]</h4>
            <button class="">
                <img src="./img/6_salsa_bottle/salsa_bottle.png" alt="" srcset="">
            </button>
            <h4>throw bottle [space]</h4>
        </div>

        <div class="game-description">
            <h3>Note:</h3>
            <div class="game-description-text">
                <h4>Kill a normal chickens by jumping on it or throwing bottle at it.</h4>
                <h4>Kill the baby by jumping on it or throwing bottle at it.</h4>
                <h4>Kill the Endboss by throwing multiple bottles at it.</h4>
            </div>
        </div>
    </div>

    <script src="./models/drawable-object.class.js"></script>
    <script src="./models/movable-object.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/chicken.class.js"></script>
    <script src="./models/chicken-baby.class.js"></script>

    
    <script src="./models/cloud.class.js"></script>
    <script src="./models/character-bar.class.js"></script>
    <script src="./models/coin-bar.class.js"></script>
    <script src="./models/bottle-bar.class.js"></script>
    <script src="./models/boss-bar.class.js"></script>
    <script src="./models/coins.class.js"></script>
    <script src="./models/bottle-bottom.class.js"></script>
    
    
    <script src="./models/world.class.js"></script>
    <script src="./models/keyboards.class.js"></script>
    <script src="./models/background.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./models/throwable-object.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./js/game.js"></script>

    <!-- <script>
    document.addEventListener("DOMContentLoaded", (event) => {
        init()
      });
      </script> -->
</body>
</html>
